name: Connector CI
on:
  pull_request:

concurrency:
  group: ghas-security-scan-${{ github.ref }}
  cancel-in-progress: true

jobs:
  infra-scan:
    permissions:
      contents: read
      pull-requests: write
      security-events: write
    uses: notdodo/github-actions/.github/workflows/infra-security-scan.yml@infra-scan-v0
  sast:
    permissions:
      contents: read
      pull-requests: write
      security-events: write
    uses: notdodo/github-actions/.github/workflows/sast.yml@sast-v0
    secrets:
      semgrep_app_token: ${{ secrets.SEMGREP_APP_TOKEN }}

  python-ci-pulumi:
    permissions:
      contents: read
    uses: notdodo/github-actions/.github/workflows/python-ci.yml@python-ci-v0
    with:
      working-directory: '.'

  build-docker-image:
    permissions:
      attestations: write
      contents: read
      id-token: write
      packages: write
      security-events: write
    uses: notdodo/github-actions/.github/workflows/docker-build-and-push.yml@docker-build-and-push-v0
    with:
      image: digintlab/opencti-connector
      platforms: linux/amd64, linux/amd64
      egress-policy-allowlist: >
        deb.debian.org:443
        deb.debian.org:80
        files.pythonhosted.org:443
        pypi.org:443
      push: false
